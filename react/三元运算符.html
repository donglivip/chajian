<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>

    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      var i = 1;
      ReactDOM.render(
	    <div>

	    </div>
	    ,
	    document.getElementById('example')
	);
    </script>
  </body>
</html>
